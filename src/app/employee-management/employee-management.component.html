<div class="col-md-6">
  <table class="table table-striped">
    <thead></thead>
    <tr>
      <th>Id</th>
      <th>name</th>
      <th>designation</th>
      <th>------</th>
    </tr>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.teamName}}</td>
        <td><button class="btn btn-danger" (click)="deleteEmployee(emp)"> Delete Employee</button></td>
      </tr>
    </tbody>
  </table>
</div>
